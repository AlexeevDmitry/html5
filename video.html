<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Video</title>
    <link rel="stylesheet" href="video_style.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="product">
                <h2>Horse</h2>
                <ul>
                    <li>Put on this page information about your product</li>
                    <li>A detailed description of your product</li>
                    <li>Tell us about the advantages and merits</li>
                    <li>Associate the page with the payment system
                    </li>
                </ul>
            </div>
            <div class="demo">
                <video muted loop poster="images/Horse-Fence.jpg" src="video/Horse-Fence.mp4" controls width="469" height="214" type="video/mp4">Ваш браузер не поддерживает HTML5 видео</video>
            </div>
        </header>
        <div class="main">
            <section>
                <div class="about_horse">
                    <video autoplay muted loop poster="images/Horse-Fence.jpg" src="video/Horse-Fence.mp4" height="720" width="1280" type="video/mp4"></video>
                </div>
                <div class="song">
                    <audio src="audio/horse.mp3" controls></audio>
                </div>
            </section>
            <section>
                <div class="write">
                    <h2>Пишите нам</h2>
                    <div class="letter">
                        <form method="#" action="#">
                            <input type="text" placeholder="Имя" pattern="[А-Яа-яЁё]{1,}">
                            <input type="text" placeholder="Email" pattern="([A-z0-9_.-]{1,})@([A-z0-9_.-]{1,}).([A-z]{2,8})">
                            <button type="submit" title="Submit">Отправить</button>
                        </form>
                    </div>
                </div>
            </section>
        </div>
        <footer></footer>
    </div>
</body>

</html>
